
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 500px;
            background: rgba(25, 25, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .player-container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            padding: 25px 20px 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            color: #aaa;
        }

        .drop-area {
            padding: 40px 20px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            margin: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-area:hover, .drop-area.dragover {
            border-color: #00dbde;
            background: rgba(0, 219, 222, 0.05);
        }

        .drop-area i {
            font-size: 3rem;
            color: #00dbde;
            margin-bottom: 15px;
        }

        .drop-area h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .drop-area p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .track-info {
            padding: 0 20px 20px;
            text-align: center;
        }

        .track-title {
            font-size: 1.2rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .track-artist {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .progress-container {
            padding: 0 20px 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #aaa;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 25px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #00dbde, #fc00ff);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 219, 222, 0.5);
        }

        .volume-container {
            display: flex;
            align-items: center;
            padding: 0 20px 25px;
            gap: 10px;
        }

        .volume-container i {
            color: #aaa;
            font-size: 1rem;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 600px) {
            .player-container {
                margin: 10px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .play-btn {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="header">
            <h1><i class="fas fa-music"></i> MP3</h1>
            <p>&copy; 2026 Qin_Xiaoyou</p>
        </div>
        
        <div class="drop-area" id="dropArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>拖拽MP3文件到此处</h3>
            <p>或点击选择文件</p>
            <input type="file" id="fileInput" class="file-input" accept="audio/mp3">
        </div>
        
        <div class="track-info">
            <div class="track-title" id="trackTitle">没文件我放个屁？</div>
            <div class="track-artist" id="trackArtist">-</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-btn" id="playBtn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="nextBtn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = new Audio();
                this.isPlaying = false;
                this.currentFile = null;
                
                this.initializeElements();
                this.bindEvents();
                this.setupAudioEvents();
            }
            
            initializeElements() {
                this.dropArea = document.getElementById('dropArea');
                this.fileInput = document.getElementById('fileInput');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackArtist = document.getElementById('trackArtist');
                this.progressBar = document.getElementById('progressBar');
                this.progress = document.getElementById('progress');
                this.currentTimeEl = document.getElementById('currentTime');
                this.durationEl = document.getElementById('duration');
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                
                this.audio.volume = this.volumeSlider.value;
            }
            
            bindEvents() {
                this.dropArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    this.dropArea.addEventListener(eventName, this.preventDefaults, false);
                    document.body.addEventListener(eventName, this.preventDefaults, false);
                });
                
                ['dragenter', 'dragover'].forEach(eventName => {
                    this.dropArea.addEventListener(eventName, this.highlight, false);
                });
                
                ['dragleave', 'drop'].forEach(eventName => {
                    this.dropArea.addEventListener(eventName, this.unhighlight, false);
                });
                
                this.dropArea.addEventListener('drop', (e) => this.handleDrop(e), false);
                
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.prevTrack());
                this.nextBtn.addEventListener('click', () => this.nextTrack());
                
                this.progressBar.addEventListener('click', (e) => this.setProgress(e));
                
                this.volumeSlider.addEventListener('input', () => {
                    this.audio.volume = this.volumeSlider.value;
                });
            }
            
            setupAudioEvents() {
                this.audio.addEventListener('loadedmetadata', () => {
                    this.durationEl.textContent = this.formatTime(this.audio.duration);
                });
                
                this.audio.addEventListener('timeupdate', () => {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progress.style.width = `${percent}%`;
                    this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
                });
                
                this.audio.addEventListener('ended', () => {
                    this.isPlaying = false;
                    this.updatePlayButton();
                });
                
                this.audio.addEventListener('error', () => {
                    this.trackTitle.textContent = '播放出错OдO';
                    this.trackArtist.textContent = '请检查文件格式，不要投喂有问题的文件';
                });
            }
            
            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            highlight(e) {
                this.dropArea.classList.add('dragover');
            }
            
            unhighlight(e) {
                this.dropArea.classList.remove('dragover');
            }
            
            handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                this.handleFiles(files);
            }
            
            handleFileSelect(e) {
                const files = e.target.files;
                this.handleFiles(files);
            }
            
            handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('audio/')) {
                        this.loadFile(file);
                    } else {
                        this.trackTitle.textContent = '文件格式不支持OдO';
                        this.trackArtist.textContent = '请选择MP3文件';
                    }
                }
            }
            
            loadFile(file) {
                this.currentFile = file;
                const fileURL = URL.createObjectURL(file);
                this.audio.src = fileURL;
                
                const fileName = file.name.replace(/\.[^/.]+$/, "");
                this.trackTitle.textContent = fileName;
                this.trackArtist.textContent = '本地文件';
                
                this.progress.style.width = '0%';
                this.currentTimeEl.textContent = '00:00';
                
                this.play();
            }
            
            togglePlay() {
                if (this.currentFile) {
                    if (this.isPlaying) {
                        this.pause();
                    } else {
                        this.play();
                    }
                }
            }
            
            play() {
                this.audio.play();
                this.isPlaying = true;
                this.updatePlayButton();
            }
            
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.updatePlayButton();
            }
            
            updatePlayButton() {
                const icon = this.playBtn.querySelector('i');
                if (this.isPlaying) {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                } else {
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                }
            }
            
            prevTrack() {
                if (this.currentFile) {
                    this.audio.currentTime = 0;
                }
            }
            
            nextTrack() {
                this.trackTitle.textContent = '功能待实现';
                this.trackArtist.textContent = '可添加播放列表';
                setTimeout(() => {
                    if (this.currentFile) {
                        this.trackTitle.textContent = this.currentFile.name.replace(/\.[^/.]+$/, "");
                        this.trackArtist.textContent = '本地文件';
                    }
                }, 1500);
            }
            
            setProgress(e) {
                const width = this.progressBar.clientWidth;
                const clickX = e.offsetX;
                const duration = this.audio.duration;
                
                this.audio.currentTime = (clickX / width) * duration;
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new MusicPlayer();
        });
    </script>
</body>
</html>
