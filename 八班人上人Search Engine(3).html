<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #315efb;
            --baidu-color: #2932e1;
            --background-color: #ffffff;
            --text-color: #333333;
            --button-color: #f1f1f1;
            --button-hover: #e1e1e1;
            --transition-speed: 0.3s;
            --border-radius: 24px;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .dark-theme {
            --background-color: #121212;
            --text-color: #f1f1f1;
            --button-color: #2d2d2d;
            --button-hover: #3d3d3d;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .search-form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--button-color);
            color: var(--text-color);
            transition: var(--transition-speed);
            box-shadow: var(--box-shadow);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .search-button {
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--box-shadow);
        }

        .search-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .shortcut-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .shortcut-btn {
            padding: 10px 20px;
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition-speed);
            box-shadow: var(--box-shadow);
        }

        .shortcut-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        .shortcut-btn.baidu {
            background-color: var(--baidu-color);
            color: white;
        }

        .shortcut-btn.baidu:hover {
            background-color: #1a22c1;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: var(--box-shadow);
        }

        .theme-toggle:hover {
            background-color: var(--button-hover);
            transform: rotate(30deg);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }

        .dark-theme .footer {
            color: #aaa;
        }

        @media (max-width: 480px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-button {
                width: 100%;
                padding: 12px;
            }
            
            .shortcut-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .shortcut-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåì</button>
    
    <div class="search-container">
        <h1>ÂÖ´Áè≠‰∫∫‰∏ä‰∫∫Search Engine</h1>
        <form action="https://www.bing.com/search" method="get" target="_blank" class="search-form">
            <input type="text" name="q" class="search-box" placeholder="Search with Bing..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
        
        <div class="shortcut-buttons">
            <button class="shortcut-btn" id="bingHome">ÁªôÁîµÊïô‰π∞ÊùØÂç°Â∏ÉÂ•áËØ∫</button>
            <button class="shortcut-btn baidu" id="baiduHome">TikTok</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Qin_Xiaoyou Lightweight Search Engine
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const bingHomeBtn = document.getElementById('bingHome');
            const baiduHomeBtn = document.getElementById('baiduHome');

            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-theme');
                if (body.classList.contains('dark-theme')) {
                    themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    themeToggle.textContent = 'üåì';
                }
            });

            bingHomeBtn.addEventListener('click', function() {
                window.open('https://github.com/qinyou-quantum', '_blank');
            });

            baiduHomeBtn.addEventListener('click', function() {
                window.open('https://www.douyin.com/?recommend=1', '_blank');
            });

            document.querySelector('.search-box').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.querySelector('.search-form').submit();
                }
            });

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else if (savedTheme === 'light') {
                body.classList.remove('dark-theme');
                themeToggle.textContent = 'üåì';
            }

            themeToggle.addEventListener('click', function() {
                if (body.classList.contains('dark-theme')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
